<div class="min-h-screen bg-white centcom">
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <img class="block lg:hidden h-8 w-auto rounded" src="https://app.skyclerk.com/centcom/assets/images/icon.png" alt="Skyclerk logo" />
            <img class="hidden lg:block h-8 w-auto rounded" src="https://app.skyclerk.com/centcom/assets/images/icon.png" alt="Skyclerk logo" />
          </div>
          <div class="hidden sm:-my-px sm:ml-6 sm:flex">
            <a routerLink="/accounts" [ngClass]="{'border-indigo-500': (tab == 'accounts'), 'border-transparent': (tab != 'accounts')}" class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 transition duration-150 ease-in-out">
              Accounts
            </a>
            <a routerLink="/snapclerk" [ngClass]="{'border-indigo-500': (tab == 'snapclerk'), 'border-transparent': (tab != 'snapclerk')}" class="ml-8 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium leading-5 text-gray-500 hover:text-gray-700 hover:border-gray-300 focus:outline-none focus:text-gray-700 transition duration-150 ease-in-out">
              Snap!Clerk
            </a>
          </div>
        </div>


        <div class="hidden sm:ml-6 sm:flex sm:items-center">
          <a href="https://app.skyclerk.com" class="p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-gray-500 focus:outline-none focus:text-gray-500 focus:bg-gray-100 transition duration-150 ease-in-out" aria-label="Notifications">
            Back To App
          </a>
        </div>

        <div class="-mr-2 flex items-center sm:hidden">
          <!-- Mobile menu button -->
          <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 focus:text-gray-500 transition duration-150 ease-in-out">
            <!-- Menu open: "hidden", Menu closed: "block" -->
            <svg class="block h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            <!-- Menu open: "block", Menu closed: "hidden" -->
            <svg class="hidden h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>




      </div>
    </div>
  </nav>

  <div class="py-10">

    <header>
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold leading-tight text-gray-900">
          {{ pageHeading }}
        </h1>
      </div>
    </header>
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">

        <div class="px-4 py-8 sm:px-0">



          <div class="flex flex-col">
            <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
              <div class="align-middle inline-block max-w-full shadow overflow-hidden sm:rounded-lg border-b border-gray-200">


                <router-outlet></router-outlet>

              </div>
            </div>
          </div>


        </div>

      </div>
    </main>

  </div>
</div>
