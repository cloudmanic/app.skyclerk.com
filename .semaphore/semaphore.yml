version: v1.0
name: skyclerk.com
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build app
    task:
      env_vars:
        - name: APP_ENV
          value: local
        - name: HTTP_PORT
          value: "9090"
        - name: SITE_URL
          value: http://localhost:9090
        - name: ENCRYPTION_KEY
          value: adf23423adfasdf1

      jobs:
      - name: Get app code, get packages, build, test
        commands:
          - env
          - export "GOPATH=$(go env GOPATH)"
          - export "GOBIN=$(go env GOPATH)/bin"
          - export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/cloudmanic/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$GOBIN:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          - docker run --name skyclerk_com_testing -e MYSQL_ROOT_PASSWORD=foobar --tmpfs /var/lib/mysql -p 127.0.0.1:9907:3306 -d mariadb:10.2
          - checkout
          - sem-version go 1.11
          - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
          - cd $SEMAPHORE_GIT_DIR
          - dep ensure
          - go test ./...
          - go build -ldflags="-s -w" -o builds/skyclerk
