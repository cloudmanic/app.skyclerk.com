version: v1.0
name: skyclerk.com
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build app
    task:
      env_vars:
        - name: DB_HOST
          value: tcp(127.0.0.1:9906)
        - name: DB_USERNAME
          value: root
        - name: DB_PASSWORD
          value: foobar
        - name: DB_DATABASE
          value: skyclerk_com_testing

      jobs:
      - name: Get app code, get packages, build, test
        commands:
          - export "GOPATH=$(go env GOPATH)"
          - export "GOBIN=$(go env GOPATH)/bin"
          - export "SEMAPHORE_GIT_DIR=$(go env GOPATH)/src/github.com/cloudmanic/${SEMAPHORE_PROJECT_NAME}"
          - export "PATH=$GOBIN:${PATH}"
          - mkdir -vp "${SEMAPHORE_GIT_DIR}" "$(go env GOPATH)/bin"
          - docker run --name skyclerk_testing -e MYSQL_ROOT_PASSWORD=foobar --tmpfs /var/lib/mysql -p 127.0.0.1:9906:3306 -d mariadb:10.2
          - checkout
          - sem-version go 1.12
          - cd $SEMAPHORE_GIT_DIR
          - go get -t ./...
          - go test ./...
          - go build -ldflags="-s -w" -o builds/skyclerk
