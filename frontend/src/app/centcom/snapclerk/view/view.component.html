<div class="snapclerk-view">

  <div class="body">
    <div class="img-cont">
      <img src="https://d1czrtm2mp3lak.cloudfront.net/items/270H1L1n0A2l0u0q2q3U/20856_sc-mobile-1572734019089.jpeg" />
    </div>

    <div class="fields-cont">

      <div class="form-group">
        <label>Account</label>
        <select name="account" [(ngModel)]="account" (change)="onAccountChange()">
          <option [ngValue]="row" *ngFor="let row of user.Accounts">{{ row.Name }}</option>
        </select>
      </div>

      <div class="form-group autocomplete">
        <label>Contact</label>
        <input type="text" name="input" [(ngModel)]="contactInput" (keyup)="onContactChange()" autocomplete="false" />
        <ul *ngIf="contactsResults.length > 0">
          <li *ngFor="let row of contactsResults"><a (click)="onContactSelect(row)">{{ displayContact(row) }}</a></li>
        </ul>
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" name="" />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select>
          <option value="">Category #1</option>
          <option value="">Category #2</option>
        </select>
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" name="" />
      </div>

      <div class="form-group">
        <label>Note</label>
        <textarea name="name" rows="8" cols="80"></textarea>
      </div>

      <div class="form-group button-row">
        <a href="" class="red">Reject</a>
        <button>Save</button>
      </div>

      <div class="count-cont">
        45 Remaining
      </div>

    </div>
  </div>

</div>
