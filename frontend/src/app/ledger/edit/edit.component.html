<div class="main">
  <div class="shell clearfix">
    <div class="content">

      <div class="contentbox">
        <section class="section-entry">
          <div class="section-bar">
            <h3>Edit Ledger Item Details</h3>
            <a (click)="save()" class="btn btn-yellow">SAVE</a>
          </div>

          <div class="section-inner">
            <div class="section-head">
              <h2>Expense</h2>
            </div><!-- /.section-head -->

            <div class="section-body">
              <div class="section-entry-row">
                <div class="section-entry-col section-entry-col-size1">
                  <form action="#" method="post">

                    <div class="form-row">
                      <a href="#" class="add-link" data-popout="add-contact">
                        <span class="plus-box"></span>

                        Add New Contact
                      </a>

                      <label for="field-contact" class="form-label">Contact</label>

                      <div class="form-controls">
                        <div class="contact-select open">
                          <span role="status" aria-live="polite" class="ui-helper-hidden-accessible">
                            Tasty And Sons
                          </span>

                          <span role="status" aria-live="polite" class="ui-helper-hidden-accessible">
                            Tire World Sam Fey
                          </span>

                          <input type="text" class="field autocomplete-field ui-autocomplete-input" placeholder="Type to find contact" autocomplete="off">

                          <div class="contact-item">
                            <div class="contact-item-box">
                              <a href="#">
                                <i class="ico-x-red"></i>
                              </a>

                              <img src="/images/image-entry.jpg">

                              <h4>The Mac Store</h4>

                              <p>Marianne Paulson</p>
                            </div><!-- /.contact-item-box -->
                          </div><!-- /.contact-item -->
                        </div>
                      </div><!-- /.form-controls -->
                    </div>
                  </form>
                </div><!-- /.section-entry-col section-entry-col-size1 -->

                <div class="section-entry-col section-entry-col-border section-entry-col-size2">
                  <form action="#" method="post">
                    <div class="form-row">
                      <div class="form-col">
                        <label for="field-date" class="form-label">Date</label>
                      </div><!-- /.form-col -->

                      <div class="form-col">
                        <div class="form-controls">
                          <input type="text" class="field" name="field-date" id="field-date" value="">
                        </div><!-- /.form-controls -->
                      </div><!-- /.form-col -->
                    </div><!-- /.form-row -->

                    <div class="form-row">
                      <div class="form-col">
                        <label for="field-amount" class="form-label">Amount</label>
                      </div><!-- /.form-col -->

                      <div class="form-col">
                        <div class="form-controls">
                          <i class="ico-dollar"></i>

                          <input type="text" class="field field-amount" name="field-amount" id="field-amount" value="50, 000.00">
                        </div><!-- /.form-controls -->
                      </div><!-- /.form-col -->
                    </div><!-- /.form-row -->

                    <div class="form-row">
                      <div class="form-col">
                        <label for="field-1#" class="form-label">Category</label>
                      </div><!-- /.form-col -->

                      <div class="form-col">
                        <div class="select">
                          <select>
                            <option>Office Expense</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                            <option>Option 5</option>
                            <option>Option 6</option>
                            <option>Option 7</option>
                            <option>Option 8</option>
                          </select>

                          <span class="select-value">Office Expense</span>
                        </div><!-- /.select -->
                      </div><!-- /.form-col -->

                      <a href="#" class="add-link add-link-primary" data-popout="add-contact">
                        <span class="plus-box"></span>

                        Manage Categories
                      </a>
                    </div><!-- /.form-row -->

                    <div class="form-row">
                      <div class="form-col">
                        <label for="field-amount" class="form-label">Invoice</label>
                      </div><!-- /.form-col -->

                      <div class="form-col">
                        <div class="form-controls">
                          <input type="text" class="field" name="field-amount" id="field-amount" value="# 00044">
                        </div><!-- /.form-controls -->
                      </div><!-- /.form-col -->
                    </div><!-- /.form-row -->

                    <div class="form-row">
                      <label class="form-label form-label-checkbox">Labelss</label>

                      <a href="#" class="add-link add-link-secondary" data-popout="add-contact">
                        <span class="plus-box"></span>

                        Manage Labels
                      </a>

                      <div class="form-row-inner">
                        <ul class="list-checkboxes">
                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-security" id="field-security">

                              <label class="form-label" for="field-Security">Security</label>
                            </div><!-- /.checkbox -->
                          </li>

                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-investment" id="field-investment">

                              <label class="form-label" for="field-investment">Investment</label>
                            </div><!-- /.checkbox -->
                          </li>

                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-speedy" id="field-speedy">

                              <label class="form-label" for="field-speedy">Speedy</label>
                            </div><!-- /.checkbox -->
                          </li>

                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-first-media" id="field-first-media">

                              <label class="form-label" for="field-first-media">First Media</label>
                            </div><!-- /.checkbox -->
                          </li>

                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-telkom" id="field-telkom">

                              <label class="form-label" for="field-telkom">Telkom</label>
                            </div><!-- /.checkbox -->
                          </li>
                        </ul><!-- /.list-checkboxes -->

                        <ul class="list-checkboxes">
                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-media" id="field-media">

                              <label class="form-label" for="field-media">New Media</label>
                            </div><!-- /.checkbox -->
                          </li>

                          <li>
                            <div class="checkbox">
                              <input type="checkbox" name="field-applications" id="field-applications">

                              <label class="form-label" for="field-applications">Applications</label>
                            </div><!-- /.checkbox -->
                          </li>
                        </ul><!-- /.list-checkboxes -->
                      </div><!-- /.form-row-inner -->
                    </div><!-- /.form-row -->


                  </form>
                </div><!-- /.section-entry-col section-entry-col-size2 -->
              </div><!-- /.section-entry-row -->

              <div class="section-entry-row">
                <div class="section-entry-col section-entry-col-size1">
                  <div class="lacation">
                    <h3>Location</h3>

                    <ul class="list-select">
                      <li class="red">
                        <a href="#">
                          <i class="ico-trash"></i>

                          Delete
                        </a>
                      </li>
                    </ul>

                    <img src="/images/map.jpg" alt="">
                  </div><!-- /.lacation -->
                </div><!-- /.section-entry-col section-entry-col-size1 -->

                <div class="section-entry-col section-entry-col-size2">
                  <div class="notes">
                    <h3>Notes</h3>

                    <form action="#" method="post">
                      <div class="form-row">
                        <div class="form-controls">
                          <textarea class="field" name="field-notes" id="field-notes">Pellentesque laoreet massa vitae ipsum imperdiet accumsan. Duis quis libero eleifend, vulputate velit ut , consectetur augue. Curabitur metus metus, sollicitudin sed ultrices id, faucibus ac magna. Pellentesque viverra porttitor tempus. Proin iaculis quam vitae hendrerit euismod. Donec diam velit, vulputate id lacus sed, venenatis aliquam ligula.
                          </textarea>
                        </div><!-- /.form-controls -->
                      </div><!-- /.form-row -->
                    </form>
                  </div><!-- /.notes -->
                </div><!-- /.section-entry-col section-entry-col-size2 -->
              </div><!-- /.section-entry-row -->

              <div class="section-entry-row">
                <div class="section-entry-col section-entry-col-size1">
                  <div class="attachement">
                    <h3>Attachements</h3>

                    <a href="#" class="add-link" data-popout="add-contact">
                      <span class="plus-box"></span>

                      Add Attachment
                    </a>

                    <ul class="list-attachements">
                      <li>
                        <img src="/images/attachement1.jpg" alt="">
                      </li>

                      <li>
                        <img src="/images/attachement2.jpg" alt="">
                      </li>

                      <li>
                        <img src="/images/attachement3.jpg" alt="">
                      </li>
                    </ul><!-- /.list-attachements -->
                  </div><!-- /.attachement -->
                </div><!-- /.section-entry-col section-entry-col-size1 -->

                <div class="section-entry-col section-entry-col-size2">

                </div><!-- /.section-entry-col section-entry-col-size2 -->
              </div><!-- /.section-entry-row -->
            </div><!-- /.section-body -->
          </div><!-- /.section-inner -->
        </section><!-- /.section-entry -->
      </div><!-- /.contentbox contentbox-primary -->

    </div><!-- /.content -->

    <app-layouts-sidebar current="ledger"></app-layouts-sidebar>

  </div>
</div>
