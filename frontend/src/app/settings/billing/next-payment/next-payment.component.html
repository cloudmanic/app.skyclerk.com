<div class="section__entry">
  <div class="section__head">
    <h6>Next Payment Due</h6>
  </div>

  <div class="section__body">
    <p *ngIf="billing.Subscription == 'Yearly'">$60.00 on {{ billing.CurrentPeriodEnd | date:'longDate' }}</p>
    <p *ngIf="billing.Subscription == 'Monthly'">$6.00 on {{ billing.CurrentPeriodEnd | date:'longDate' }}</p>
  </div>
</div>
