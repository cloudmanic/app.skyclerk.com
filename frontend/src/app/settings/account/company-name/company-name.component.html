<div class="section__entry" *ngIf="! editMode">
  <div class="section__head">
    <h6>Company Name</h6>
    <a class="link-blue" (click)="editModeToggle()">Edit</a>
  </div>

  <div class="section__body">
    <p>Cloudmanic Labs, LLC</p>
  </div>
</div>

<div class="section__entry" *ngIf="editMode">
  <div class="section__head">
    <h6>Company Name</h6>
  </div>

  <div class="section__body">
    <div class="form-setting">
      <form action="?" method="post">
        <div class="form-row">
          <input type="text" class="field" placeholder="Cloudmanic Labs, LLC" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-yellow">Save changes</button>

          <a class="red-txt ml-10" (click)="editModeToggle()">
            <strong>Cancel</strong>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
