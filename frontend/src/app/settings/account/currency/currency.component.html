<div class="section__entry" *ngIf="! editMode">
  <div class="section__head">
    <h6>Currency</h6>
    <a class="link-blue" (click)="editModeToggle()">Edit</a>
  </div>

  <div class="section__body">
    <p>{{ currencyName }}</p>
  </div>
</div>


<div class="section__entry" *ngIf="editMode">
  <div class="section__head">
    <h6>Currency</h6>
  </div>

  <div class="section__body">
    <div class="form-settings form-settings--select">

      <form (submit)="save()">
        <div class="form-row">
          <label class="form-label hidden">Currency</label>

          <div class="select">
            <select name="currencyCode" [(ngModel)]="currencyCode" (change)="onChange()">
              <option value="{{ row.code }}" *ngFor="let row of currencyNames">{{ row.name }}</option>
            </select>
            <span class="select-value">{{ currencyName }}</span>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-yellow">Save changes</button>

          <a class="red-txt" (click)="editModeToggle()">
            <strong>Cancel</strong>
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
